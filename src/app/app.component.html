<div class="design">
  <div class="card flex justify-content-center" ngClass="button left" class="custom-button">
    <p-button label="fr" icon="pi pi-check" (click)="useLanguage('fr')" class="button" ></p-button>
    <p-button label="en" icon="pi pi-check" (click)="useLanguage('en')"  class="button"></p-button>
    <p-button label="de" icon="pi pi-check" (click)="useLanguage('de')"  class="button"></p-button>
  </div>
  
<div class="right">
  <h2>ngx-translate-messageformat-compiler demo</h2>

  <h3>Pluralization</h3>
  <ul>
    <li translate="" class="sakib" [translateParams]="{ count: 5 }">icu.pluralization</li>
    <li class="sakib">{{'icu.pluralization' | translate:{ 'count': 2 } }}</li>
  </ul>

  <h3>Selection</h3>
  <ul>
    <li class="sakib" translate [translateParams]="{ 'gender': 'male', 'product': 'BabelEdit' }">icu.select</li>
    <li class="sakib">{{'icu.select' | translate:{ 'gender': 'other', 'product': 'BabelEdit' } }}</li>
  </ul>

</div>
</div>
 
<div class="form">

  <app-form class="child"></app-form>
</div>
