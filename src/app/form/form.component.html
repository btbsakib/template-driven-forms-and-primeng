<div class="parent">
  <form class="form" [formGroup]="reactiveForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="Name">
      <div *ngIf="formSubmitted && reactiveForm.get('Name').invalid  " class="error-message">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
      <div *ngIf="formSubmitted && reactiveForm.get('Email').invalid  " class="error-message">
      Invalid email format. 
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      <div *ngIf="formSubmitted && reactiveForm.get('password').invalid  " class="error-message">
        Password is required.
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="right">
    <h5>Name: {{ name }}</h5>
    <h5>Email: {{ email }}</h5>
  </div>
</div>
